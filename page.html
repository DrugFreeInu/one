<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Page</title>
<style>
  body {
    margin: 0;
    background: transparent; /* seamless under cover */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
  }

  .page {
    width: 250px;
    height: 250px;
    background: #f5f0d1;
    border-radius: 5px;
    box-shadow:
      inset 0 0 20px rgba(0, 0, 0, 0.15),
      0 0 15px rgba(0, 0, 0, 0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: left;
    flex-direction: column;
    padding: 25px;
    box-sizing: border-box;
    color: #333;
  }

  /* Future fade effect */
  .fade {
    opacity: 0;
    transition: opacity 1.5s ease;
  }

  .fade.show {
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="page fade" id="pageContent">
    <!-- blank for now -->
  </div>

  <script>
    // soft fade-in when loaded
    window.onload = () => {
      document.getElementById('pageContent').classList.add('show');
    };
  </script>
</body>
</html>
