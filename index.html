<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1-B.C. A Crypto Narrative</title>
<style>
  body {
    margin: 0;
    background: #111;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  .book-container {
    position: relative;
    width: 250px;
    height: 250px;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 250px;
    height: 250px;
    border: none;
    border-radius: 5px;
  }

  #pageFrame {
    z-index: 1;
  }

  #coverFrame {
    z-index: 2;
  }
</style>
</head>
<body>
  <div class="book-container">
    <!-- Page underneath -->
    <iframe id="pageFrame"></iframe>
    <!-- Cover on top -->
    <iframe id="coverFrame"></iframe>
  </div>

  <script>
    const coverFrame = document.getElementById('coverFrame');
    const pageFrame = document.getElementById('pageFrame');

    // Cache-busting
    coverFrame.src = 'cover.html?t=' + new Date().getTime();
    pageFrame.src = 'page.html?t=' + new Date().getTime();
  </script>
</body>
</html>
