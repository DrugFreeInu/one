<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>1-B.C. A Crypto Narrative</title>
<style>
  body {
    margin: 0;
    background: #111;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  .book {
    width: 250px;
    height: 250px;
    position: relative;
    perspective: 1000px;
  }

  .cover {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left;
    transition: transform 1s ease;
    transform-style: preserve-3d;
    z-index: 2;
    cursor: pointer;
  }

  .cover .front,
  .cover .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 5px;
    backface-visibility: hidden;
  }

  .cover .front {
    background: radial-gradient(circle at top, #1a1a2e, #162447);
    border: 2px solid #000;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #ffdd59;
    position: relative;
    padding-bottom: 25px;
  }

  .cover .front h1 {
    font-size: 2.5em;
    letter-spacing: 0.1em;
    margin: 0;
    text-shadow: 
      0 0 10px #ffdd59,
      0 0 20px #ffdd59,
      0 0 30px #f5a623,
      0 0 40px #f5a623;
    animation: glow 2.5s ease-in-out infinite alternate;
  }

  .cover .front p {
    font-size: 1em;
    margin-top: 0.5em;
    text-shadow: 0 0 5px #ffd369, 0 0 10px #ffb347;
    animation: glow 2.5s ease-in-out infinite alternate;
  }

  .cover .front .signature {
    position: absolute;
    bottom: 5px;
    font-size: 0.8em;
    color: #111;
    font-weight: bold;
    font-style: italic;
  }

  .cover .back {
    background: #000;
    transform: rotateY(180deg);
  }

  .open .cover {
    transform: rotateY(-160deg);
  }

  .pages {
    width: 100%;
    height: 100%;
    background: #f5f0d1;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 1;
    border-radius: 0 5px 5px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    text-align: left;
    line-height: 1.6em;
    font-size: 1.2em;
  }

  .page-text {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="book" onclick="this.classList.toggle('open')">
    <div class="cover">
      <div class="front">
        <h1>1-B.C.</h1>
        <p>a crypto narrative</p>
        <div class="signature">DrugFreeInu</div>
      </div>
      <div class="back"></div>
    </div>
    <div class="pages">
      <div class="page-text">
        <!-- Text removed; will be added separately -->
      </div>
    </div>
  </div>
</body>
</html>
