<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>1-B.C. A Crypto Narrative</title>
<style>
  body {
    margin: 0;
    background: #111;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Georgia', serif;
    overflow: hidden;
  }

  .book-container {
    position: relative;
    width: 250px;
    height: 250px;
    perspective: 1000px;
  }

  .cover {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left;
    transition: transform 1.2s ease;
    transform-style: preserve-3d;
    z-index: 3;
    cursor: pointer;
  }

  .cover .front,
  .cover .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 5px;
    backface-visibility: hidden;
  }

  .cover .front {
    background: radial-gradient(circle at top, #1a1a2e, #162447);
    border: 2px solid #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #ffdd59;
    position: relative;
    padding-bottom: 25px;
  }

  .cover .front h1 {
    font-size: 2.5em;
    letter-spacing: 0.1em;
    margin: 0;
    text-shadow:
      0 0 10px #ffdd59,
      0 0 20px #ffdd59,
      0 0 30px #f5a623,
      0 0 40px #f5a623;
    animation: glow 2.5s ease-in-out infinite alternate;
  }

  .cover .front p {
    font-size: 1em;
    margin-top: 0.5em;
    text-shadow: 0 0 5px #ffd369, 0 0 10px #ffb347;
    animation: glow 2.5s ease-in-out infinite alternate;
  }

  .cover .front .signature {
    position: absolute;
    bottom: 5px;
    font-size: 0.8em;
    color: #111;
    font-weight: bold;
    font-style: italic;
  }

  .cover .back {
    background: #000;
    transform: rotateY(180deg);
  }

  .cover.open {
    transform: rotateY(-160deg);
  }

  /* Page background */
  .page {
    width: 100%;
    height: 100%;
    background: #f5f0d1;
    border-radius: 0 5px 5px 0;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 15px;
    box-sizing: border-box;
    color: #333;
    opacity: 0;
    transition: opacity 1.2s ease;
    cursor: pointer;
  }

  .page.show {
    opacity: 1;
  }

  .page p {
    font-size: 1.2em;
    line-height: 1.6em;
    margin: 0;
  }

  .label {
    position: absolute;
    bottom: -40px;
    width: 100%;
    color: #aaa;
    font-family: serif;
    font-size: 14px;
    text-align: center;
    opacity: 0.6;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #ffdd59, 0 0 10px #f5a623, 0 0 20px #f5a623, 0 0 30px #ffdd59; }
    100% { text-shadow: 0 0 20px #ffdd59, 0 0 30px #f5a623, 0 0 40px #f5a623, 0 0 50px #ffdd59; }
  }
</style>
</head>
<body>
  <div class="book-container">
    <!-- Cover -->
    <div class="cover" id="cover">
      <div class="front">
        <h1>1-B.C.</h1>
        <p>a crypto narrative</p>
        <div class="signature">DrugFreeInu</div>
      </div>
      <div class="back"></div>
    </div>

    <!-- Page -->
    <div class="page" id="page">
      <p id="pageText">
        Long before leverage,<br>
        before crypto,<br>
        before coins,<br>
        before Christ<br>
        …
      </p>
    </div>

    <div class="label">tap to open</div>
  </div>

  <script>
    const cover = document.getElementById('cover');
    const page = document.getElementById('page');
    const pageText = document.getElementById('pageText');

    const pages = [
      `Long before leverage,<br>before crypto,<br>before coins,<br>before Christ<br>…`,
      `They called it light, but it was really the first transaction.<br>Energy for existence.<br>Exchange for being.`
    ];

    let currentPage = 0;

    // Open cover
    cover.addEventListener('click', () => {
      cover.classList.add('open');
      setTimeout(() => page.classList.add('show'), 1000); // fade in after cover opens
    });

    // Tap page to fade text to next
    page.addEventListener('click', () => {
      page.classList.remove('show');
      setTimeout(() => {
        currentPage = (currentPage + 1) % pages.length;
        pageText.innerHTML = pages[currentPage];
        page.classList.add('show');
      }, 1000);
    });
  </script>
</body>
</html>
