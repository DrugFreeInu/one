<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>1-B.C. A Crypto Narrative</title>
<style>
  body {
    margin: 0;
    background: #111;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  .book {
    width: 200px;
    height: 300px;
    position: relative;
    perspective: 1000px;
  }

  .cover {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left;
    transition: transform 1s ease;
    transform-style: preserve-3d;
    z-index: 2;
  }

  .cover .front,
  .cover .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 5px;
    backface-visibility: hidden;
  }

.cover .front {
  background: linear-gradient(145deg, #f5f0d1 0%, #e6dcc3 50%, #d9cbb0 100%);
  border: 2px solid #8b7d5c;
  border-radius: 5px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #8b5e3c;
  text-align: center;
  font-family: 'Georgia', serif;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
  background-image: 
    radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
    radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
  background-size: 20px 20px;
  background-position: 0 0, 10px 10px;
}
  .cover .front h1 {
    font-size: 2.5em;
    letter-spacing: 0.1em;
    margin: 0;
    text-shadow: 
      0 0 10px #ffdd59,
      0 0 20px #ffdd59,
      0 0 30px #f5a623,
      0 0 40px #f5a623;
  }

  .cover .front p {
    font-size: 1em;
    color: #ffd369;
    margin-top: 0.5em;
    text-shadow: 0 0 5px #ffd369, 0 0 10px #ffb347;
  }

  .cover .back {
    background: #000;
    transform: rotateY(180deg);
  }

  .open .cover {
    transform: rotateY(-160deg);
  }

  .pages {
    width: 100%;
    height: 100%;
    background: #fff;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 1;
    border-radius: 0 5px 5px 0;
    overflow: hidden;
  }

  .label {
    position: absolute;
    bottom: -40px;
    width: 100%;
    color: #aaa;
    font-family: serif;
    font-size: 14px;
    text-align: center;
    opacity: 0.6;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #ffdd59, 0 0 10px #f5a623, 0 0 20px #f5a623, 0 0 30px #ffdd59; }
    100% { text-shadow: 0 0 20px #ffdd59, 0 0 30px #f5a623, 0 0 40px #f5a623, 0 0 50px #ffdd59; }
  }

  .cover .front h1, .cover .front p {
    animation: glow 2.5s ease-in-out infinite alternate;
  }
</style>
</head>
<body>
  <div class="book" onclick="this.classList.toggle('open')">
    <div class="cover">
      <div class="front">
        <h1>1-B.C.</h1>
        <p>a crypto narrative</p>
      </div>
      <div class="back"></div>
    </div>
    <div class="pages"></div>
    <div class="label">tap to open</div>
  </div>
</body>
</html>
